<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Placeholder</title>
  </head>
  <body>
    <div class="container-fluid h-100 text-white bg-dark">
      <div class="row h-100 mh-100">
        <div
          class="
            col-2
            mh-100
            border-end
            d-flex
            justify-content-start
            align-items-evenly
            py-4
            flex-column
          "
        >
          <button
            type="button"
            class="btn btn-primary mb-3"
            data-bs-toggle="modal"
            data-bs-target="#createModal"
          >
            Create Room
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#joinModal"
          >
            Join Room
          </button>
          <hr />
          <p class="text-center mb-3">Joined Rooms</p>
          <div class="overflow-auto" id="room-list"></div>
        </div>
        <div class="col-10 p-0 mb-0 h-100 mh-100 d-flex flex-column" id="room">
          <div
            class="d-flex align-items-center justify-content-center w-100 h-100"
          >
            <h1>You haven't joined any rooms yet!</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Modals -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">New Room</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Room name</span>
              <input
                id="roomNameToCreate"
                type="text"
                class="form-control"
                placeholder="Name"
                aria-label="Name"
                aria-describedby="basic-addon1"
                autofocus
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Nickname</span>
              <input
                id="displayNameCreate"
                type="text"
                class="form-control"
                placeholder="Nickname"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="createButton" class="btn btn-primary">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="joinModal"
      tabindex="-1"
      aria-labelledby="joinModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Join Room</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Room name</span>
              <input
                id="roomNameToJoin"
                type="text"
                class="form-control"
                placeholder="Name"
                aria-label="Name"
                aria-describedby="basic-addon1"
                autofocus
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Nickname</span>
              <input
                id="displayNameJoin"
                type="text"
                class="form-control"
                placeholder="Nickname"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="joinButton" class="btn btn-primary">
              Join
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="error-message"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
